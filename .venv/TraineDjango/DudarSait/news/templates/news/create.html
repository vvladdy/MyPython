
{% extends 'main/index.html' %}

{% block title %}
Форма добавление статьи
{% endblock %}
{% block content %}
<div class="features" xmlns="http://www.w3.org/1999/html"
     xmlns="http://www.w3.org/1999/html">
        <h1>Форма добавление статьи на сайт</h1>
        <!-- Coздание формы для добавление новости -->
        <form method="post">
        <!-- Ни одна форма не будет работать без csrf_token -->
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }} <br>
            {{ form.date }}<br>
            <span>{{ error }}</span>

        <!--Input поля  подкорректирован main.css  и добавлено form, ..alert-warning-->
<!--          <input type="text" placeholder="Название статьи" class="form-control"><br>-->
<!--          <input type="text" placeholder="Анонс статьи" class="form-control"><br>-->
<!--          <textarea class="form-control" placeholder="Новость"></textarea>-->
<!--          <input type="date" placeholder="Дата" class="form-control"><br>-->
<!--          <input type="time" class="form-control"></br>-->
        <!--Тип кнопки submit, тогда будет происходить перезагрузка страницы и данные будут идти на сервер-->
          <button class="btn btn-success" type="submit">Добавить новость</button>
        </form>

    </div>
{% endblock %}
