<!DOCTYPE html>
{% load static %}

<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
  <aside>

    <h3>Навигация</h3>
      <ul>
          <a href="{% url 'index' %}"><li><img src="{% static 'main/images/house-solid.svg' %}" width="17px">   Главная</li></a>

          </br>
          <a href="{% url 'news' %}"><li><img src="{% static 'main/images/radio-solid.svg' %}" width="17px" >   Новости</li></a>
          </br>
          <a href=""><li><img src="{% static 'main/images/address-card-solid.svg' %}" width="17px">   Контакты</li></a>
          </br>
          <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-paperclip"></i>Добавить новость</button></li></a>

  </aside>
  <main>

</html>
